<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Tagger</title>
    </head>
    <body>

        <h1>Latest sources</h1>

        <ul>
            <li th:each="source: ${sources}">
                <span th:text="${source.title}"></span>
                <span th:text="${source.url}"></span>
            </li>
        </ul>

    </body>
</html>
