databaseChangeLog:
  - changeSet:
      id: 1
      author: jgke
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
        - createTable:
            tableName: source
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100))
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(2048)
                  constraints:
                    nullable: false
