<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header th:replace="fragments/header :: header"></header>

        <div class="container">
            <div class="row">
                <form class="form-horizontal" th:action="@{/authenticate}" name="loginform" th:method="POST">
                    <div class="form-group col-sm-12">
                        <label for="usernamefield" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input class="form-control col-sm-9" type="text" name="username" id="usernamefield"
                                   placeholder="username"></input>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="passwordfield" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input class="form-control col-sm-9" type="password" name="password" id="passwordfield"
                                   placeholder="password"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default" name="loginbutton">Log in</button>
                        </div>
                    </div>
                </form>
                <a th:href="@{/register}">Register</a>
            </div>
        </div>
        <script th:src="@{/js/jquery.min.js}" />
        <script th:src="@{/js/bootstrap.min.js}" />
    </body>
</html>
